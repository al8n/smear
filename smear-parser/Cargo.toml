[package]
name = "smear-parser"
version.workspace = true
edition.workspace = true
repository.workspace = true
homepage.workspace = true
license.workspace = true

[features]
default = ["std"]
alloc = []
std = ["chumsky/default"]
bytes = ["chumsky/bytes"]

[dependencies]
chumsky = { version = "0.10", default-features = false }
derive_more = { version = "2", default-features = false, features = ["unwrap", "is_variant", "try_unwrap"] }
paste = "1"
